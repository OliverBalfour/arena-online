<!DOCTYPE html>
<html lang='en'>
	<head>
		<title>Arena Online</title>
		<meta charset='UTF-8' />
	</head>
	<body>
		<style>
			.screen{
				position: absolute;
				top: 0;
				left: 0;
			}
			.hidden{
				display: none;
			}
		</style>
		
		<div id='main-menu' class='screen'>
			<h1>Arena Online</h1>
			<button onclick='handler.joinGame()'>Play</button>
		</div>
		<div id='waiting-room' class='screen hidden'>
			<p>Waiting for players...</p>
		</div>
		<div id='game' class='screen hidden'>
			<canvas id='game-canvas' class='screen'>Sorry, but your browser is too outdated to run this game. Please consider updating your browser, or getting Google Chrome or Mozilla Firefox if you are using Internet Explorer.</canvas>
		</div>

		<script src='/socket.io/socket.io.js'></script>
		<script src='zlib.js'></script>
		<script src='engine.js'></script>
		<script src='resource.js'></script>
		<script src='entity.js'></script>
		<script src='render.js'></script>
		<script src='client.js'></script>
		<script src='main.js'></script>
	</body>
</html>
